<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Image</h1>
<form action="/upload" id="mediaform">
    <input type="text" name="category" placeholder="Category">
    <br>
    <input type="text" name="title" placeholder="Title">
    <br>
    <input type="text" name="details" placeholder="Details">
    <br>
    <label>Kuva, ääni tai video
        <input type="file" name="mediafile" accept="audio/*,video/*,image/*">
    </label>
    <br>
    <button type="submit">Submit</button>

</form>
<form action="/search" id="searchFrm">
    <input type="text" name="title" id="searchKeyword">
    <input type="submit" id="searchButton" value="Search">Search</input>
</form>
<h1>Update Image</h1>
<form action="/images" id="updateform">
    <input type="text" name="category" placeholder="Category">
    <br>
    <input type="text" name="title" placeholder="Title">
    <br>
    <input type="text" name="details" placeholder="Details">
    <br>
    <input type="hidden" name="mID">
    <button type="submit">Submit</button>
    <button id="delete">Delete</button>
</form>
<br>
<div>
    <ul id="imagelist">

    </ul>
</div>
<script src="js/main.js"></script>
</body>
</html>
